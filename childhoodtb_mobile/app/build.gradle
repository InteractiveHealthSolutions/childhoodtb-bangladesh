apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.ihsinformatics.childhoodtb_mobile'
        minSdkVersion 10
        targetSdkVersion 10
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    //compile 'com.android.support:support-v4:18.0.0'
    compile 'com.android.support:support-v4:23.0.1'
    compile files('libs/bcprov-jdk15on-146.jar')
    compile files('libs/graphview-3.1.jar')
    compile files('libs/ZXing-2.1.jar')
    compile files('libs/opencsv-2.2.jar')
    compile files('libs/commons-math3-3.0.jar')
}
